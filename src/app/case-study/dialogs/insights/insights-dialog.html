<form [formGroup]="form" (submit)="save()">
  <h1 mat-dialog-title>Insight</h1>
  <div mat-dialog-content [formGroup]="form">
    <div class="input-space">
      <mat-form-field [style.width.%]="50">
        <input matInput type="text" formControlName="icon" placeholder="Icon" />
        <mat-error>Please enter a icon name.</mat-error>
      </mat-form-field>
      <mat-form-field [style.width.%]="50">
        <input
          matInput
          type="text"
          formControlName="title"
          placeholder="Title"
        />
        <mat-error>Please enter a title.</mat-error>
      </mat-form-field>
    </div>
    <mat-form-field [style.width.%]="100">
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Section description"
      ></textarea>
      <mat-error>Please enter a description.</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="close()">CLOSE</button>
    <button mat-button mat-flat-button type="submit">SAVE</button>
  </div>
</form>
