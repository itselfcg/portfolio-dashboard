<div class="wrapper" *ngIf="isLoading">
  <div class="inner"><mat-spinner></mat-spinner></div>
</div>

<mat-card class="mat-elevation-z0"  *ngIf="!isLoading">
  <mat-card-header>
    <mat-card-title>Projects </mat-card-title>
    <span class="spacer"></span>
    <a
      mat-button
      routerLink="/project"
      routerLinkActive="mat-accent"
      mat-raised-button
      color="primary"
      >NEW PROJECT</a
    >
  </mat-card-header>
  <mat-card-content>
    <mat-form-field [style.width.%]="100">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Add a filter" #input>
    </mat-form-field>

    <table mat-table [dataSource]="projectsDataSource" [style.width.%]="100">
      <ng-container>
        <tr class="mat-row" *matNoDataRow>
          <td
            class="mat-cell"
            [colSpan]="projectColumns.length"
            style="text-align: center"
          >
            No records found
          </td>
        </tr>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let project">
          <button mat-icon-button [cdkCopyToClipboard]="project._id">
            <mat-icon aria-hidden="false">file_copy</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef>Lang</th>
        <td mat-cell *matCellDef="let project">{{ project.language }}</td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let project">{{ project.name }}</td>
      </ng-container>

      <ng-container matColumnDef="labels">
        <th mat-header-cell *matHeaderCellDef>Labels</th>
        <td mat-cell *matCellDef="let project">{{ project.labels }}</td>
      </ng-container>
      <ng-container matColumnDef="git_url">
        <th mat-header-cell *matHeaderCellDef>Git</th>
        <td mat-cell *matCellDef="let project">{{ project.git_url }}</td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let project">
          <mat-icon *ngIf="project.details === true; else elseBlock"
            >check</mat-icon
          >
          <ng-template #elseBlock><mat-icon>close</mat-icon> </ng-template>
        </td>
      </ng-container>
      <ng-container matColumnDef="preview_url">
        <th mat-header-cell *matHeaderCellDef>Prev</th>
        <td mat-cell *matCellDef="let project">{{ project.preview_url }}</td>
      </ng-container>
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let project">
          <mat-icon *ngIf="project.active === true; else elseBlock"
            >check</mat-icon
          >
          <ng-template #elseBlock><mat-icon>close</mat-icon> </ng-template>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let project">
          <button
            mat-icon-button
            color="accent"
            [routerLink]="['/project/edit', project._id]"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onDeleteProject(project._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="projectColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: projectColumns"></tr>
    </table>
    <mat-paginator [length]="totalProjects"
    [pageSize]="projectsPerPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangePage($event)">
    </mat-paginator>
  </mat-card-content>
</mat-card>
