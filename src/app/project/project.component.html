<mat-card class="mat-elevation-z8">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-header>
    <mat-card-title>New project </mat-card-title>
  </mat-card-header>
  <mat-card-content class="example-container" >
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Language</mat-label>
          <mat-select formControlName="language">
            <mat-option value="en">English</mat-option>
            <mat-option value="sp">Spanish</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="input-space">
        <mat-form-field [style.width.%]="25">
          <input
            matInput
            type="text"
            formControlName="name"
            placeholder="Project name"
          />
          <mat-error *ngIf="form.get('name').invalid"
            >Please enter a project name.</mat-error
          >
        </mat-form-field>

        <mat-form-field [style.width.%]="75">
          <input
            matInput
            type="text"
            formControlName="title"
            placeholder="Project title"
          />
          <mat-error *ngIf="form.get('title').invalid"
            >Please enter a project title.</mat-error
          >
        </mat-form-field>
      </div>
      <div>
        <mat-form-field [style.width.%]="100">
          <textarea
            matInput
            rows="2"
            formControlName="content"
            placeholder="Project description"
          ></textarea>
          <mat-error *ngIf="form.get('content').invalid"
            >Please enter a project description.</mat-error
          >
        </mat-form-field>
      </div>
      <div class="input-space">
        <mat-form-field [style.width.%]="50">
          <input
            matInput
            type="text"
            formControlName="git_url"
            placeholder="Git"
          />
        </mat-form-field>

        <mat-form-field [style.width.%]="50">
          <input
            matInput
            type="text"
            formControlName="preview_url"
            placeholder="Preview"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field [style.width.%]="100">
          <textarea
            matInput
            rows="2"
            formControlName="labels"
            placeholder="Project labels"
          ></textarea>
          <mat-error *ngIf="form.get('labels').invalid"
            >Please enter labels for the project.</mat-error
          >
        </mat-form-field>
      </div>
      <div>
        <mat-form-field [style.width.%]="50">
          <textarea
            matInput
            rows="2"
            formControlName="picture_alt"
            placeholder="Picture description"
          ></textarea>
          <mat-error *ngIf="form.get('picture_alt').invalid"
            >Please enter a picture description.</mat-error
          >
        </mat-form-field>

        <button mat-stroked-button type="button" (click)="filePicker.click()">
          Select picture
        </button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
        <div
          class="image-preview"
          *ngIf="
            imagePreview !== '' && imagePreview && form.get('picture').valid
          ">
          <img [src]="imagePreview" />
        </div>
      </div>

      <div class="title-card-right" >
        <button mat-raised-button color="accent" type="submit" >SAVE</button>

      </div>
    </form>
  </mat-card-content>
</mat-card>
