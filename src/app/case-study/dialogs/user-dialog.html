<form [formGroup]="form" (submit)="save()">
  <h1 mat-dialog-title>User</h1>
  <div mat-dialog-content [formGroup]="form">
    <div class="input-space">
      <mat-form-field [style.width.%]="50">
        <input matInput type="text" formControlName="name" placeholder="Name" />
        <mat-error>Please enter a name.</mat-error>
      </mat-form-field>
      <mat-form-field [style.width.%]="50">
        <input matInput type="text" formControlName="age" placeholder="Age" />
        <mat-error>Please enter an age.</mat-error>
      </mat-form-field>
    </div>
    <mat-form-field [style.width.%]="100">
      <input
        matInput
        type="text"
        formControlName="occupation"
        placeholder="Occupation"
      />
      <mat-error>Please enter a name.</mat-error
      >
    </mat-form-field>

    <mat-form-field [style.width.%]="100">
      <textarea
        matInput
        rows="5"
        formControlName="story"
        placeholder="User story"
      ></textarea>
      <mat-error>Please enter a name.</mat-error
      >
    </mat-form-field>

    <div>
      <mat-form-field [style.width.%]="50">
        <textarea
          matInput
          rows="2"
          formControlName="picture_alt"
          placeholder="Picture description"
        ></textarea>
        <mat-error>Please enter a picture description.</mat-error>
      </mat-form-field>

      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Select picture
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
      <div
        class="image-preview"
        *ngIf="
        imagePreview !== '' && imagePreview && form.get('picture').valid
      "
      >
        <img [src]="imagePreview" />
      </div>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="close()">CLOSE</button>
    <button mat-button mat-flat-button type="submit">SAVE</button>
  </div>
</form>
