

<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Case studies </mat-card-title>
    <span class="spacer"></span>
    <a
      mat-button
      mat-raised-button
      routerLink="/case"
      routerLinkActive="mat-accent"
      color="primary"
      >NEW CASE STUDY</a
    >
  </mat-card-header>
  <mat-card-content>
    <table id="caseStudy" mat-table [dataSource]="caseStudies" [style.width.%]="100">
      <ng-container>
        <tr class="mat-row" *matNoDataRow>
          <td
            class="mat-cell"
            [colSpan]="caseStudyColumns.length"
            style="text-align: center"
          >
            No records found
          </td>
        </tr>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let caseStudy">
          <button mat-icon-button [cdkCopyToClipboard]="caseStudy._id">
            <mat-icon aria-hidden="false">file_copy</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef>Lang</th>
        <td mat-cell *matCellDef="let caseStudy">{{ caseStudy.language }}</td>
      </ng-container>
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef>Project</th>
        <td mat-cell *matCellDef="let caseStudy">{{ caseStudy.project }}</td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let caseStudy">{{ caseStudy.title }}</td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let caseStudy">{{ caseStudy.content }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let caseStudy">
          <button
            mat-icon-button
            color="accent"
            [routerLink]="['/case/edit', caseStudy._id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onDeleteCase(caseStudy._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="caseStudyColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: caseStudyColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
