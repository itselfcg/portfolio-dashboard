<mat-card class="mat-elevation-z8">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-header>
    <mat-card-title>Case study </mat-card-title>
  </mat-card-header>
  <mat-card-content class="example-container">
    <form [formGroup]="form" (submit)="onSaveCaseStudy()" *ngIf="!isLoading">
      <mat-tab-group animationDuration="0ms">
        <mat-tab label="Basic">
          <div class="tab-content">
            <div class="input-space">
              <mat-form-field appearance="fill">
                <mat-label>Language</mat-label>
                <mat-select formControlName="language">
                  <mat-option value="en">English</mat-option>
                  <mat-option value="sp">Spanish</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="fill" [style.width.%]="75">
                <mat-label>Available projects</mat-label>
                <mat-select formControlName="project">
                  <mat-option
                    *ngFor="let project of projectsAvailabe"
                    [value]="project._id"
                    >{{ project.name }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
            <div class="input-space">
              <mat-form-field [style.width.%]="50">
                <input
                  matInput
                  type="text"
                  formControlName="title"
                  placeholder="Project title"
                />
                <mat-error>Please enter a project title.</mat-error
                >
              </mat-form-field>
            </div>
            <div>
              <mat-form-field [style.width.%]="100">
                <textarea
                  matInput
                  rows="2"
                  formControlName="content"
                  placeholder="Project description"
                ></textarea>
                <mat-error>Please enter a project description.</mat-error>
              </mat-form-field>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Users">
          <div class="tab-content">
            <mat-toolbar-row>
              <span><h3>Users</h3></span>
              <span class="example-spacer"></span>
              <button mat-icon-button color="primary" (click)="openUserDialog(null)">
                <mat-icon>add</mat-icon>
              </button>
            </mat-toolbar-row>

            <div style="text-align: center; width: 100%"></div>

            <table mat-table [dataSource]="usersDataSource" [style.width.%]="100">

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let user">{{ user.name }}</td>
              </ng-container>
              <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef>Age</th>
                <td mat-cell *matCellDef="let user">{{ user.age }}</td>
              </ng-container>
              <ng-container matColumnDef="occupation">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let user">{{ user.occupation }}</td>
              </ng-container>

              <ng-container matColumnDef="story">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let user">{{ user.story }}</td>
              </ng-container>
              <ng-container matColumnDef="picture">
                <th mat-header-cell *matHeaderCellDef>Picture</th>
                <td mat-cell *matCellDef="let user"><img class="image-preview" src="{{user.pictures.url}}"/></td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let user">
                  <button
                    mat-icon-button
                    color="accent" (click)="openUserDialog(user)" >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button (click)="onDeleteUser(user)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: userColumns"></tr>
            </table>
          </div>
        </mat-tab>
        <mat-tab label="Insights">Insights</mat-tab>
      </mat-tab-group>

      <div class="title-card-right b">
        <button mat-raised-button color="accent" type="submit">SAVE</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
