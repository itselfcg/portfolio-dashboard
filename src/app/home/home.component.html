<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Projects </mat-card-title>
    <span class="spacer"></span>
    <a
      mat-button
      routerLink="/project"
      routerLinkActive="mat-accent"
      mat-raised-button
      color="primary"
      >NEW PROJECT</a
    >
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="projects" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let project">
          <button mat-icon-button [cdkCopyToClipboard]="project._id">
            <mat-icon aria-hidden="false">file_copy</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef>Lang</th>
        <td mat-cell *matCellDef="let project">{{ project.language }}</td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let project">{{ project.title }}</td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>Content</th>
        <td mat-cell *matCellDef="let project">{{ project.content }}</td>
      </ng-container>
      <ng-container matColumnDef="labels">
        <th mat-header-cell *matHeaderCellDef>Labels</th>
        <td mat-cell *matCellDef="let project">{{ project.labels }}</td>
      </ng-container>
      <ng-container matColumnDef="git_url">
        <th mat-header-cell *matHeaderCellDef>Git</th>
        <td mat-cell *matCellDef="let project">{{ project.git_url }}</td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let project">{{ project.details }}</td>
      </ng-container>
      <ng-container matColumnDef="preview_url">
        <th mat-header-cell *matHeaderCellDef>Prev</th>
        <td mat-cell *matCellDef="let project">{{ project.preview_url }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let project">
          <button
            mat-icon-button
            color="accent"
            [routerLink]="['/project/edit', project._id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onDeleteProject(project._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
