<div class="wrapper" *ngIf="isLoading">
  <div class="inner"><mat-spinner></mat-spinner></div>
</div>

<mat-card class="mat-elevation-z0"  *ngIf="!isLoading">
  <mat-card-header>
    <mat-card-title>Case studies </mat-card-title>
    <span class="spacer"></span>
    <a
      mat-button
      mat-raised-button
      routerLink="/case"
      routerLinkActive="mat-accent"
      color="primary"
      >NEW CASE STUDY</a
    >
  </mat-card-header>
  <mat-card-content>
    <mat-form-field [style.width.%]="100">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Add a filter" #input>
    </mat-form-field>

    <table
      id="caseStudy"
      mat-table
      [dataSource]="caseStudiesDataSource"
      [style.width.%]="100"
    >
      <ng-container>
        <tr class="mat-row" *matNoDataRow>
          <td
            class="mat-cell"
            [colSpan]="caseStudyColumns.length"
            style="text-align: center"
          >
            No records found
          </td>
        </tr>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let caseStudy">
          <button mat-icon-button [cdkCopyToClipboard]="caseStudy._id">
            <mat-icon aria-hidden="false">file_copy</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef>Lang</th>
        <td mat-cell *matCellDef="let caseStudy">{{ caseStudy.language }}</td>
      </ng-container>
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef>Project</th>
        <td mat-cell *matCellDef="let caseStudy">{{ caseStudy.project?caseStudy.project.name:'' }}</td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let caseStudy">{{ caseStudy.title }}</td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let caseStudy">{{ caseStudy.content }}</td>
      </ng-container>
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let project">
          <mat-icon *ngIf="project.active === true; else elseBlock"
            >check</mat-icon
          >
          <ng-template #elseBlock><mat-icon>close</mat-icon> </ng-template>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let caseStudy">
          <button
            mat-icon-button
            color="accent"
            [routerLink]="['/case/edit', caseStudy._id]"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onDeleteCase(caseStudy._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="caseStudyColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: caseStudyColumns"></tr>
    </table>
    <mat-paginator [length]="totalCaseStudies"
               [pageSize]="caseStudiesPerPage"
               [pageSizeOptions]="pageSizeOptions"
               (page)="onChangePage($event)">
</mat-paginator>
  </mat-card-content>
</mat-card>
