<form [formGroup]="form" (submit)="save()">
  <h1 mat-dialog-title>User</h1>
  <div mat-dialog-content [formGroup]="form">
    <div class="input-space">
      <mat-form-field [style.width.%]="50">
        <input matInput type="text" formControlName="name" placeholder="Name" />
        <mat-error>Please enter a name.</mat-error>
      </mat-form-field>
      <mat-form-field [style.width.%]="50">
        <input matInput type="text" formControlName="age" placeholder="Age" />
        <mat-error>Please enter an age.</mat-error>
      </mat-form-field>
    </div>
    <mat-form-field [style.width.%]="100">
      <input
        matInput
        type="text"
        formControlName="occupation"
        placeholder="Occupation"
      />
      <mat-error>Please enter a name.</mat-error>
    </mat-form-field>

    <mat-form-field [style.width.%]="100">
      <textarea
        matInput
        rows="5"
        formControlName="story"
        placeholder="User story"
      ></textarea>
      <mat-error>Please enter a name.</mat-error>
    </mat-form-field>

    <div class="input-space">
      <mat-form-field [style.width.%]="50">
        <input
          matInput
          type="text"
          formControlName="fileName"
          placeholder="Picture name"
        />
        <mat-error>Please enter a picture name.</mat-error>
      </mat-form-field>
      <mat-form-field [style.width.%]="50">
        <textarea
          matInput
          rows="1"
          formControlName="fileDescription"
          placeholder="Picture description"
        ></textarea>
        <mat-error>Please enter a picture description.</mat-error>
      </mat-form-field>
    </div>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Select picture
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
      <div>
        <div
          class="image-preview"
          *ngIf="
        imagePreview !== '' && imagePreview && form.get('file').valid
      "
        >
          <img [src]="imagePreview" />
        </div>
        <span
          *ngIf="
    imagePreview !== '' && imagePreview && form.get('file').valid"
        >   {{imagePreviewName}}
        </span>
      </div>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button type="button" mat-button (click)="close()">CLOSE</button>
    <button type="button" mat-button mat-flat-button type="submit">SAVE</button>
  </div>
</form>
